<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-icons">arrow_back</span>
            <div class="propic"></div>
            <p>Rock Paper Scissors</p>
            <div class="icon-container">
                <span class="material-icons">videocam</span>
                <span class="material-icons" style="font-size: 20px;">call</span>
                <span class="material-icons">more_vert</span>
            </div>
        </div>
        <div class="chat-container">
            <div class="message-container">
                <div class="bubble-container">
                    <div class="box1 sb1">
                        Hello, This is made by <strong>Lorenzo Garibaldi </strong>aka <strong>labihi</strong>
                    </div>
                </div>
                <div class="bubble-container">
                    <div class="box1 sb1">
                        Pick a choice by clicking on one of the buttons on the bottom
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="paper">✋</button>
                <button id="scissors">✌️</button>
                <button id="rock">✊</button>
            </div>
        </div>
        <div class="input-container">
            <div class="input-bar">
                <span class="material-icons" style="font-size: 22px;">insert_emoticons</span>
                <div class="right-icon-container">
                    <span class="material-icons" style="font-size: 22px; transform: rotate(225deg); ">attachment</span>
                    <span class="material-icons" style="font-size: 22px;">photo_camera</span>
                </div>
            </div>
            <div class="fake-fab">
                <span class="material-icons">mic</span>
            </div>
        </div>
    </div>
</body>
</html>
